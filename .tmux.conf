## tmux source-file ~/.tmux.conf

# Set Crtl+a as prefix
# unbind C-b
# set-option -g prefix C-s # Is usable, currently it is to freeze the terminal
# bind C-s send-prefix

# Let me scroll mit the mouse
set -g mouse off

# Pane resize mit Alt + Pfeiltaste
bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 2
bind -n M-Down  resize-pane -D 2


# Tmux Plugin Manager (tpm)
run '~/.tmux/plugins/tpm/tpm'

# tmux-yank Plugin
set -g @plugin 'tmux-plugins/tmux-yank'

# makes vim motion possible in the copy-mode
# V = Visual Line Mode
# space = Visual Block Mode
set -g mode-keys vi

# Set windows and panes start-index to 1
set -g base-index 1
setw -g pane-base-index 1

# New Window opens in current path
bind c new-window -c "#{pane_current_path}"
# New Pane opens in current path
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Uses xclip to yank in clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

